<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">關於我</a></li>
                <li><a href="#chat">聊天</a></li>
                <li><a href="#gallery">作品展示</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 關於我區塊 -->
        <section id="about" class="section">
            <div class="profile-container">
                <img src="profile.jpg" alt="個人照片" class="profile-image">
                <div class="profile-info">
                    <h1>您的名字</h1>
                    <p>這裡是您的自我介紹，包括專業背景、興趣愛好等...</p>
                    <div class="social-links">
                        <a href="mailto:your@email.com" class="social-btn">Email</a>
                        <a href="#" class="social-btn">LinkedIn</a>
                        <a href="#" class="social-btn">Instagram</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- 聊天區塊 -->
        <section id="chat" class="section">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="輸入訊息...">
                    <button onclick="sendMessage()">發送</button>
                </div>
            </div>
            <div class="interactive-questions">
                <button onclick="askQuestion('archery')">你對射箭有興趣嗎？</button>
                <button onclick="askQuestion('basketball')">你也喜歡打籃球嗎？</button>
            </div>
        </section>

        <!-- 作品展示區塊 -->
        <section id="gallery" class="section">
            <h2>作品展示</h2>
            <div class="gallery-grid" id="galleryGrid">
                <!-- 相片將通過 JavaScript 動態載入 -->
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
